
<section class="w-75 rounded mx-auto shadow p-3" *ngIf="cartDetalis;else msg">


  <div class="d-f align-items-center justify-content-between">
    <h1 class="h2">Shop Cart</h1>
    <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear All Cart </button>
  </div>


    <p class="text-main">Total price : {{cartDetalis.totalCartPrice | currency : 'EGP '}}</p>
    <div class="row border-bottom  py-5 align-items-center justify-content-center"  *ngFor="let item of cartDetalis.products">
        <div class="col-md-2 ">
            <div> <img class="w-100" [src]="item.product.imageCover" [alt]="item.title"></div>
    </div>
        <div class="col-md-10 d-flex justify-content-between align-items-center">
            <div>
                <h3>{{item.product.title}}</h3>
                <h2 class="h4 text-main">price : {{item.price | currency: 'EGP '}}</h2>
                <button (click)="callremoveItem(item.product._id)" class="btn text-main m-0 p-0"><i class="fas fa-trash-can"></i> remove</button>
              </div>
              <div>
                <button (click)="changeCount(item.count - 1 , item.product._id)"
                 class="btn btn-sm border-success"> - </button>

                <span class="px-2">{{item.count}}</span>

                <button (click)="changeCount(item.count + 1 , item.product._id)" class="btn btn-sm border-success"> +</button>
              </div>
        </div>
    </div>

<button [routerLink]="['/payment' ,cartDetalis._id]" class="btn-main mt-3">Buy Now <i class="fa-brands fa-cc-visa"></i></button>


</section>
<ng-template #msg>
    <h2>your cart is Empty...</h2>
</ng-template>
