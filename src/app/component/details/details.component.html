<section *ngIf="productDetails" class="w-75 mx-auto rounded shadow p-3 my-4">
    <div class="row align-items-center g-4">
        <div class="col-md-3">
            <div >
                <img class="w-100" [src]="productDetails.imageCover" alt="">
            </div>
        </div>
        <div class="col-md-9">
  <div>
    <h2 class="h5">{{productDetails.title}}</h2>
    <p class="text-muted">{{productDetails.description}}</p>
    <span>{{productDetails.category.name}}</span>
    <div class="d-flex align-items-center justify-content-between">
        <span class="small text-black">{{productDetails.price | currency : 'EGP '}}</span>
        <p><i class="fas fa-star rating-color"></i> {{productDetails.ratingsAverage}}</p>
    </div>
   <button (click)="addProduct(productDetails._id)" class="btn-main text-center w-100">add to cart</button>

  </div>
        </div>
    </div>
</section>
